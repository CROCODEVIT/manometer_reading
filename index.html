<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <title>Manometer Scan</title>
</head>
<body>
    <div id="app">
        <h2>Reader Manometer</h2>
        
        <div id="reader"></div>
        
        <div class="controls">
            <input type="number" id="pressureValue" placeholder="Input Nilai Tekanan">
            <button onclick="capturePhoto()">Ambil Foto Bukti</button>
            <button class="btn-save" onclick="saveData()">Simpan Data</button>
        </div>

        <div id="status">Status: <span id="onlineStatus">Online</span></div>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="app.js"></script>
</body>
</html>
